basePath: /
definitions:
  models.Feature:
    properties:
      amount:
        type: string
      icon:
        type: string
      id:
        type: string
      subtitle:
        type: string
      title:
        type: string
    type: object
  models.FeatureResponse:
    properties:
      data:
        $ref: '#/definitions/models.Feature'
    type: object
  models.FeaturesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Feature'
        type: array
    type: object
  models.Menu:
    properties:
      bgColor:
        type: string
      icon:
        type: string
      iconColor:
        type: string
      id:
        type: string
      route:
        type: string
      title:
        type: string
    type: object
  models.MenuResponse:
    properties:
      data:
        $ref: '#/definitions/models.Menu'
    type: object
  models.MenusResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Menu'
        type: array
    type: object
  models.Product:
    properties:
      ShopID:
        type: integer
      category:
        type: string
      coin:
        type: string
      createdAt:
        type: string
      description:
        type: string
      diskon:
        type: string
      durasi:
        type: string
      id:
        type: string
      image:
        type: string
      isFavorite:
        type: boolean
      isMall:
        type: boolean
      isOri:
        type: boolean
      kota:
        type: string
      price:
        type: string
      promo:
        type: string
      rating:
